<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCLI Example</title>
  <style>
    body {
      font-family: monospace;
      background: #222;
      color: #eee;
      font-size: 1rem;
      padding: 20px;
    }
    #cli-container {
      /* white-space: pre-wrap; */
    }
    .cli-input {
      color: #0f0;
    }
    .cli-output-wrapper {
      display: contents;
    }
    .cli-output {
      color: #fff;
      display: block;
      margin-bottom: 0.5em;
    }
    .cursor {
      color: #0f0;
      animation: blinkCursor 1s infinite;
    }
    @keyframes blinkCursor {
      0% { background-color: rgba(0,255,0,1) } /* Show instantly */
      100% { background-color: rgba(0,255,0,0) } /* Fade out */
    }
  </style>
</head>
<body>
  <div id="cli-container">
    <div class="cli-output-wrapper"></div>
    <span class="cli-input"></span>
    <span class="cursor">_</span>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
